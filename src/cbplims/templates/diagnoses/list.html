{% extends "user_content.html" %}
{% block content_body %}

  <h2>Here are the diagnoses</h2>
<div class="msg">{{msg}}</div>

<form method="POST" action="/diagnoses/state">
<div>
    <div style="float:left;">
      
      <input type="submit" name="method" value="Disable"/>
      <input type="submit" name="method" value="Enable"/>
    </div>

<div style="float:right;">
      <input type="button" name="method" value="Add Diagnosis" onclick="location.href='/diagnosis/add'"/>
    </div>

  </div>
<br>


<table id="diagnoses_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
<thead>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Project id</th>
    <th>Project name</th>
    <th>Edit</th>
    <th></th>
    
</tr>
</thead>

{% for d in diagnoses %}

    {% if d.is_active == true %}
            <tr>
        {% else %}
            <tr class="notactive">
        {% endif %}

    <td>{{d.id}}</td>
    <td>{{d.name}}</td>
    <td>{{d.project_id}}</td>
    <td>{{d.project_name}}</td>

    <td> <a href="/diagnosis/{{d.id}}/edit"> Edit </a></td>
    <td><input type="checkbox" name="diagnosis_id" value="{{d.id}}"> </td>
</tr>

{% endfor %}

</table>

</form>

<script>
$(document).ready(function() {

$('#research_table').dataTable( {
  "searching": true,
"pageLength": 50,
"paging": false
} );

$("#newSearchPlace").html($(".dataTables_filter"));
   
} );
</script>

{% endblock %}
