<!doctype html>
<html>
<head>
<title>CBP-LIMS{% if session.pid %} :: {{session.project_name}} {% endif %}</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="topbar">
  <b>CBP-LIMS</b>
  <div class="right">
    {% if not session.uid %}
      <a href="/signin">sign in</a>
    {% else %}
      {{ session.project }} &nbsp; &nbsp; 
      {{ session.username }} &nbsp; &nbsp; 
      <a href="/signout">sign out</a>
    {% endif %}
  </div>
</div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
<div class="body">
  {% block body %}{% endblock %}
</div>
<hr/>
uptime: {{uptime}}
<br/><a href="/resetdb">reset db</a>
</body>
</html>
