{% extends "layout.html" %}
{% block body %}
  <h2>Select project</h2>
  <p><b>Please select your active project</b></p>

  {% for project in projects %}
  <a href="/projects/{{project.id}}/select">{{project.name}}</a><br/>
  {% endfor %}

  {% if g.user.is_global_admin %}
  <br/>
  - or - <br/>
  <a href="/projects/add">Add a new project</a>
  {% endif %}
{% endblock %}
